name: big-bear-n8n
services:
  app:
    cpu_shares: 90
    command: []
    container_name: n8n
    depends_on:
      db-n8n:
        condition: service_healthy
        required: true
    deploy:
      resources:
        limits:
          memory: 1865M
    environment:
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_HOST=db-n8n
      - DB_POSTGRESDB_PASSWORD=haQQi1003
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=bigbearcasaos
      - DB_TYPE=postgresdb
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=node.3devnest.site
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=https://node.3devnest.site
    hostname: n8n
    image: n8nio/n8n:latest
    labels:
      icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/n8n.png
    links:
      - db-n8n
    ports:
      - mode: ingress
        target: 5678
        published: "5678"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /home/haqqi/app/homelabHq/N8N/.n8n
        target: /home/haqqi/n8n
        bind:
          create_host_path: true
    devices: []
    cap_add: []
    networks:
      - default
    privileged: false
  db-n8n:
    cpu_shares: 90
    command: []
    container_name: db-n8n
    deploy:
      resources:
        limits:
          memory: 1865M
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_PASSWORD=haQQi1003
      - POSTGRES_USER=bigbearcasaos
    hostname: db-n8n
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -h localhost -U bigbearcasaos -d n8n
      timeout: 5s
      interval: 5s
      retries: 10
    image: postgres:14.2
    labels:
      icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/n8n.png
    restart: on-failure
    volumes:
      - type: bind
        source: /home/haqqi/app/homelabHq/N8N/pgdata
        target: /var/lib/postgresql/data-n8n
        bind:
          create_host_path: true
      - type: bind
        source: /home/haqqi/app/homelabHq/db/init-data.sh
        target: /docker-entrypoint-initdb.d/init-data.sh
        bind:
          create_host_path: true
    ports: []
    devices: []
    cap_add: []
    networks:
      - default
    privileged: false
networks:
  default:
    name: big-bear-n8n_default
x-casaos:
  architectures:
    - amd64
    - arm64
  author: BigBearTechWorld
  category: BigBearCasaOS
  description:
    en_us: Free and open fair-code licensed node based Workflow Automation Tool.
  developer: n8n
  hostname: ""
  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/n8n.png
  index: /
  is_uncontrolled: false
  main: app
  port_map: "5678"
  scheme: http
  store_app_id: big-bear-n8n
  tagline:
    en_us: Workflow automation tool
  thumbnail: ""
  tips:
    before_install:
      en_us: >
        Run this script:


        ```

        bash -c "$(wget -qLO - https://raw.githubusercontent.com/bigbeartechworld/big-bear-scripts/master/generate-n8n-init-data/run.sh)"

        ```
  title:
    custom: ""
    en_us: n8n
