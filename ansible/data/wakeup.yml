---
- name: Schedule server wake-up
  hosts: all
  become: yes
  become_user: root
  tasks:
    - name: Check current user id
      command: whoami

    - name: Get tomorrow 4 AM timestamp
      command: date -d "tomorrow 04:00" +%s
      register: wakeup_time

    - name: Set RTC wake-up time for tomorrow at 4 AM
      command: /usr/sbin/rtcwake -m no -t {{ wakeup_time.stdout }}

