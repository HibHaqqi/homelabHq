---
- name: Schedule server shutdown and wake-up
  hosts: your_ubuntu_server_group
  become: yes  # <--- This is the key
  tasks:
    - name: Set RTC wake-up time for tomorrow at 4 AM
      ansible.builtin.shell: /usr/sbin/rtcwake -m no -t $(date -d "tomorrow 04:00" +%s)
      args:
        executable: /bin/bash

